<!DOCTYPE html>
<html>
<head>
  <title>Create LinkCopier Icon</title>
</head>
<body>
  <h2>LinkCopier Icon Generator</h2>
  <p>Right-click the canvas below and "Save image as..." to save as icon.png</p>
  <canvas id="canvas" width="128" height="128"></canvas>
  
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    // Background - gradient blue
    const gradient = ctx.createLinearGradient(0, 0, 128, 128);
    gradient.addColorStop(0, '#4285f4');
    gradient.addColorStop(1, '#1967d2');
    ctx.fillStyle = gradient;
    ctx.fillRect(0, 0, 128, 128);
    
    // Draw link icon (chain link)
    ctx.strokeStyle = 'white';
    ctx.lineWidth = 8;
    ctx.lineCap = 'round';
    
    // Left link
    ctx.beginPath();
    ctx.arc(45, 64, 15, Math.PI * 0.5, Math.PI * 1.5);
    ctx.stroke();
    
    // Right link
    ctx.beginPath();
    ctx.arc(83, 64, 15, Math.PI * 1.5, Math.PI * 0.5);
    ctx.stroke();
    
    // Connecting line
    ctx.beginPath();
    ctx.moveTo(45, 49);
    ctx.lineTo(83, 49);
    ctx.stroke();
    
    ctx.beginPath();
    ctx.moveTo(45, 79);
    ctx.lineTo(83, 79);
    ctx.stroke();
    
    // Add F9 text at bottom
    ctx.fillStyle = 'white';
    ctx.font = 'bold 16px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('F9', 64, 110);
  </script>
</body>
</html>
