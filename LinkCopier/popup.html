<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LinkCopier</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    .info {
      background: #e7f3ff;
      padding: 12px;
      border-radius: 4px;
      margin-bottom: 15px;
      border-left: 4px solid #4285f4;
    }
    .info p {
      margin: 5px 0;
      font-size: 13px;
      color: #555;
      line-height: 1.4;
    }
    .shortcut {
      background: #f1f3f4;
      padding: 4px 8px;
      border-radius: 3px;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      color: #1967d2;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
    }
    button:hover {
      background: #3367d6;
    }
    .secondary {
      background: #f1f3f4;
      color: #333;
    }
    .secondary:hover {
      background: #e8eaed;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>üîó LinkCopier</h2>

  <div class="info">
    <p><span class="shortcut">Ctrl+Q</span> - Save current URL to database</p>
    <p><span class="shortcut">Ctrl+Shift+C</span> - Export to clipboard</p>
    <p style="font-size: 11px; margin-top: 8px; color: #666;">You'll see notifications when actions complete!</p>
  </div>
  
  <button id="copyNow">Copy Current URL Now</button>
  <button id="exportUncopied">üìã Export to Sheets</button>
  <button id="openSettings" class="secondary">‚öôÔ∏è Settings</button>

  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
